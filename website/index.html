<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    <h1>Weather App</h1>
  </div>
  <div class ="holder zip">
    <label class="visuallyhidden" for="zip">Enter Zipcode here</label>
    <input type="text" id="zip" placeholder="enter zip code here">
    <div id="error" class="hidden">Please enter a ZIP code.</div>
  </div>
  <div class ="holder feel">
    <label class="visuallyhidden" for="feelings">How are you feeling today?</label>
    <input id="feelings" placeholder="Enter your feelings here"></input>
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <div id="weather-data__container" class ="holder weather-info__card hidden">
    <div id="city"></div> 
    <div id="temp"></div>
    <div id="icon"></div> 
    <div id="description"></div> 
    <div id="date"></div>
    <div id="content"></div>
  </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
